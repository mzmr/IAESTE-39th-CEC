<template>
  <require from="resources/elements/slogan"></require>
  <require from="resources/elements/program-day-events"></require>
  <require from="resources/styles/program.css"></require>

  <slogan title.bind="title" building.bind="building" containerless></slogan>

  <section class="page-content">
    <div class="content-container">
      <div class="container">
        <div class="col-md-12">
          <ul class="program-day-list list-unstyled">
            <li repeat.for="day of days" if.bind="isReady" class="${day.id === $parent.selectedDay.id ? 'active' : ''}">
              <a click.delegate="$parent.select(day)">
                ${day.date}
                <span class="text-capitalize">${$parent.getWeekDay(day)}</span>
              </a>
            </li>
          </ul>
        </div>
        <program-day-events if.bind="isReady" day.bind="selectedDay" today.bind="isToday" containerless></program-day-events>
      </div>
    </div>
  </section>
</template>
