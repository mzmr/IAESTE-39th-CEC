<template>
	<require from="resources/elements/slogan"></require>
	<require from="resources/styles/contact.css"></require>

	<slogan title.bind="title" containerless></slogan>

	<section class="page-content">
		<div class="content-container">
			<div class="container">
				<h1>Here we are</h1>
				<p>We're here for you so don't hesitate to ask us any questions. You can write to any of us using one of the emails listed below or just take the general one: <a id="general-mail" href="mailto:cec@iaeste.pl">cec@iaeste.pl</a></p>
				<div class="row">
					<div repeat.for="c of contacts" class="col-md-6">
						<div class="content text-center">
							<img class="face-photo" src.bind="c.img">
							<h3>${c.name} ${c.surname}</h3>
							<h4><a href="mailto:${c.email}">${c.email}</a></h4>
							<h4><a href="tel:${c.phone}">${c.phone}</a></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
