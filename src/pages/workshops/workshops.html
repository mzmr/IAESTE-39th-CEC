<template>
	<require from="resources/elements/slogan"></require>
	<require from="resources/styles/workshops.css"></require>

  <slogan title.bind="title" containerless></slogan>

	<section class="page-content">
		<div class="content-container">
			<div class="container">
				<h1>I want to sign up for the workshops!</h1>
				<p><strong>Keep calm.</strong> We'll send you an email when the registration for the workshops will start. You won't miss it.</p>
			</div>
		</div>

		<div class="container-fluid workshop-section" if.bind="isReady" repeat.for="wsGroup of workshops">
			<div class="ws-part-container content-container container">
				<h1 class="ws-part text-uppercase text-center">${wsGroup.part}</h1>
			</div>

			<div class="ws-box-container container">
				<div class="ws-box content-container ${workshop.id === selectedWS.id ? 'active' : ''}"
					id="${workshop.id}" repeat.for="workshop of wsGroup.list"
					css="background-image: url(${workshop.id === selectedWS.id ? workshop.imagex.blurred : workshop.imagex.normal})"
					click.delegate="select(workshop)">
					<h2 class="ws-title-bottom">${workshop.title}</h2>
					<h4 class="ws-presenter-bottom">${workshop.presenter}</h4>
					<div if.bind="workshop.id === selectedWS.id" class="ws-description">
						<p repeat.for="paragraph of selectedWS.description">${paragraph}</p>
					</div>
				</div>
			</div>
		</div>
	</section>

</template>
