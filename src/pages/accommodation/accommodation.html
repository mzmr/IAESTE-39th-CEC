<template>
  <require from="resources/elements/slogan"></require>
  <require from="resources/elements/cec-location-map"></require>
  <require from="resources/styles/accommodation.css"></require>

  <slogan title.bind="title" building.bind="building" containerless></slogan>

  <section class="page-content">
    <div class="content-container">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h1>Location</h1>
            <p><strong>Podhalanin</strong><br></p>
            <p>
              Wojska Polskiego 17<br>
              34-100 Wadowice<br>
              <a href="http://podhalanin.com.pl/">podhalanin.com.pl</a>
            </p>
          </div>
          <div class="col-md-9 right-column">
            <img class="hotel-image" src="resources/images/podhalanin.jpg" alt="Podhalanin">
          </div>
        </div>
      </div>
    </div>

    <div class="content-container">
      <div class="container">
        <h1>How to get there?</h1>

        <ul class="nav nav-tabs nav-justified transport-nav">
          <li class="active">
            <a data-toggle="tab" href="#bus">
              <i class="fa fa-bus"></i>
              <span class="title">By bus</span>
            </a>
          </li>
          <li>
            <a data-toggle="tab" href="#train">
              <i class="fa fa-train"></i>
              <span class="title">By train</span>
            </a>
          </li>
        </ul>
        
        <div class="tab-content transport-content">
          <div id="bus" class="tab-pane fade in active">
            <p>The best choice is to take a bus from <a href="https://www.google.pl/maps/place/Krak%C3%B3w/@50.0464284,19.7246942,10z/data=!3m1!4b1!4m5!3m4!1s0x471644c0354e18d1:0xb46bb6b576478abf!8m2!3d50.0646501!4d19.9449799">Cracow</a>. Then, after arrival to Wadowice, <a href="https://www.google.pl/maps/dir/Podhalanin,+Wojska+Polskiego,+Wadowice/''/@49.8881731,19.4915568,15z/data=!4m14!4m13!1m5!1m1!1s0x471688d03a8c996d:0x369e71b53cf48163!2m2!1d19.4900449!2d49.890729!1m5!1m1!1s0x471688c3641446cd:0xa191cc3c7f842bd4!2m2!1d19.4997675!2d49.8846975!3e2">go on foot from the bus station to the hostel</a>. It should take you about 15 minutes. You can check the bus timetable on <a href="http://rozklady.mda.malopolska.pl/?lang=eng">this page</a>.</p>
            <p>Here's a short instruction:</p>
            <ol>
              <li>Click <a href="http://rozklady.mda.malopolska.pl/?lang=eng">this link</a>.</li>
              <li>Choose "MDA IN CRACOW" option.</li>
              <li>Choose "FROM CRACOW" option and set "Wadowice" as the destination. Choose the estimated time of the departure. Click "SEARCH" button.</li>
              <li>Choose the bus you prefer.</li>
            </ol>
            <p>
              Note:
              <ul class="cec-style-list">
                <li>All of the buses departure from the <a href="https://www.google.com/maps/place/Krak%C3%B3w+dw.+aut./@50.0662767,19.9463577,16.25z/data=!4m5!3m4!1s0x47165b1a27ac55ad:0xda0bc52f64e52d9d!8m2!3d50.0677617!4d19.9493212">MDA Coach Station</a> in Cracow.</li>
                <li>You can't buy a ticket through this website. Do it at the booking office at the station or directly from the bus driver while entering the bus.</li>
              </ul>
            </p>
          </div>
          <div id="train" class="tab-pane fade">
            <p style="font-size:25px;color:red;">We recommend <strong>not</strong> to go by train.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="content-container">
      <div class="container">
        <h1>Where to go from the bus station?</h1>
      </div>
      <cec-location-map></cec-location-map>
    </div>

  </section>
</template>
